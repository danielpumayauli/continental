<ul class="menu-inner py-1">
  <li [routerLink]="option.router" class="menu-item" *ngFor="let option of options">
    <a class="menu-link">
      <i [ngClass]="['menu-icon', 'tf-icons', 'ti', option.icon]"></i>
      <div data-i18n="Page 2">{{ option.name }}</div>
    </a>
  </li>
</ul>
